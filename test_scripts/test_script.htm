<!DOCTYPE html>
<html>
<head>
    <title>Test HTML</title>
    <style>
        h1 { color: blue; }
    </style>
    <script>
        function greet(name) {
            alert(`Hello, ${name}!`);
        }
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <button onclick="greet('World')">Greet</button>
</body>
</html>
